<div class="contentForm">
  <form #restoForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre Restaurant</label>
      <input name="name" [(ngModel)]="name" class="form-control" type="text" id="name" placeholder="" value="{{restaurantsGetParam$.name}}" >
    </div>
    <div class="form-group">
      <label for="email">Email Restaurant</label>
      <input type="email" name="email" [(ngModel)]="email" class="form-control" id="email" placeholder="" value="{{restaurantsGetParam$.email}}">
    </div>
    <div class="form-group">
      <label for="address">Direccion</label>
      <input name="address" [(ngModel)]="address" class="form-control" type="text" id="address" placeholder="" value="{{restaurantsGetParam$.address}}">
    </div>
    <div class="form-group">
      <label for="phone">Telefono</label>
      <input class="form-control" [(ngModel)]="phone" type="text" id="phone" name="phone" placeholder="" value="{{restaurantsGetParam$.phone}}">
    </div>

    <button type="button" (click)="sendData();" class="btn btn-primary">Submit</button>
  </form>
</div>
